
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Piano</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Virtual piano </h1>
  <div class="piano">
    <div class="key" data-sound="C">C</div>
    <div class="key" data-sound="D">D</div>
    <div class="key" data-sound="E">E</div>
    <div class="key" data-sound="F">F</div>
    <div class="key" data-sound="G">G</div>
    <div class="key" data-sound="A">A</div>
    <div class="key" data-sound="B">B</div>
    <div class="key" data-sound="P">P</div>
    <div class="key" data-sound="T">T</div>
    <div class="key" data-sound="Y">Y</div>
    <div class="key" data-sound="R">R</div>
    <div class="key" data-sound="W">W</div>
    <div class="key" data-sound="S">S</div>
    <div class="key" data-sound="V">V</div>
    <div class="key" data-sound="H">H</div>
    <div class="key" data-sound="N">N</div>
    <div class="key" data-sound="K">K</div>
    <div class="key" data-sound="L">L</div>
    <div class="key" data-sound="I">I</div>
    <div class="key" data-sound="J">J</div>
    <div class="key" data-sound="M">M</div>
    <div class="key" data-sound="O">O</div>
    <div class="key" data-sound="Q">Q</div>
    <div class="key" data-sound="U">U</div>
    <div class="key" data-sound="X">X</div>
    <div class="key" data-sound="Z">Z</div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
